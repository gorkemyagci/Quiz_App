<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz-App</title>
</head>
<body>
    <div class="btn_start">
        <button class="btn btn-warning btn-lg" id="start_btn">Start Quiz</button>
    </div>

    <div class="card quiz_box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer d-flex">
                <div class="time_text">Kalan Süre: </div>
                <div class="time_second pl-2">10</div>
            </div>
            <div class="time-line"></div>
        </header>
        <section class="card-body">
            <div class="question_text">
               
            </div>
            <div class="option_list">
               
            </div>
        </section>
        <footer class="card-footer">
            <div class="question_index">
               
            </div>
            <button class="btn btn-primary btn-sm" id="next_question">Sonraki Soru</button>
        </footer>
    </div>

    <div class="card score_box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score-text"></div>
        <div class="buttons py-2">
            <button class="btn btn-primary btn_reply">Tekrar Başlat</button>
            <button class="btn btn-primary btn_quit">Testi Bitir</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
